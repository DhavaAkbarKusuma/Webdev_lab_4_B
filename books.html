<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Collection</title>
</head>
<body>
    <h1>Books Collection</h1>
    <script>
        const booksCollection = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "publicationYear": 1925,
                "genres": ["Fiction", "Classics"]
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publicationYear": 1960,
                "genres": ["Fiction", "Coming-of-Age"]
            }
        ];

        console.log("Title of the first book:", booksCollection[0].title);
        console.log("Author of the second book:", booksCollection[1].author);
        console.log("Genres of all books:");
        booksCollection.forEach((book, index) => {
            console.log(`Book ${index + 1}:`, book.genres.join(", "));
        });
    </script>
</body>
</html>
